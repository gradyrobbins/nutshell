<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nashville Software School</title>
  <link rel="stylesheet" href="./styles/nutshell.css">
  <link rel="stylesheet" href="./styles/auth.css">
  <link rel="shortcut icon" href="./favicon.ico">
</head>

<body>
  <section class="auth hidden">
    <div class="auth__usernamePrompt">
      Username:
    </div>
    <div class="auth__usernameInput">
      <input type="text" name="username">
    </div>
    <div class="auth__emailPrompt">
        Email:
    </div>
    <div class="auth__emailInput">
      <input type="text" name="email">
    </div>
    <button class="button button--newAccount">New account</button>
    <button class="button button--login">Login</button>
  </section>

  <div class="gridContainer hidden">
    <section class="grid">
      <nav class="navbar">See all your information in Nutshell</nav>
      <section class="widget tasks">
        <h1 class="widget__header" class="widget__header">Tasks</h1>
        <div class="widget__contents widget__contents--tasks"></div>
      </section>
      <section class="widget events">
        <h1 class="widget__header">Events</h1>
        <div class="widget__contents widget__contents--events"></div>
      </section>
      <section class="widget news">
        <h1 class="widget__header">News</h1>
        <div class="widget__contents widget__contents--news"></div>
      </section>
      <section class="widget messages">
        <h1 class="widget__header">Chat</h1>
        <div class="widget__contents widget__contents--messages"></div>
      </section>
      <section class="widget friends">
        <h1 class="widget__header">Friends</h1>
        <div class="widget__contents widget__contents--friends"></div>
      </section>
      <footer class="footer"></footer>
    </section>
  </div>

  <script src="./build/bundle.js"></script>
</body>
</html>
